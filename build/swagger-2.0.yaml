swagger: '2.0'
info:
  title: rest-api
  version: '2'
host: api.fulcrumapp.com
basePath: /api
schemes:
  - https
paths:
  /v2/attachments:
    get:
      produces:
        - application/json
      parameters:
        - description: >-
            The ID of the record with which the attachment is associated. This
            is required when listing record attachments.
          in: query
          name: record_id
          type: string
        - description: >-
            The ID of the form with which the attachment is associated. This
            parameter will allow you to get all reference files within a form,
            NOT all of the record attachments in a form
          in: query
          name: form_id
          type: string
        - default: form
          description: >-
            The type of attachment to query for. Must be either `form` or
            `record`.
          in: query
          name: owner_type
          type: string
        - description: API Token. Required to authenticate the request.
          in: header
          name: x-apitoken
          type: string
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/definitions/AttachmentsResponse'
        '401':
          description: '401'
          schema:
            properties:
              error:
                example: Unauthorized
                type: string
            type: object
      deprecated: false
      description: Retrieve a list of attachments.
      operationId: get-all-attachments
      summary: Get All Attachments
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: API Token. Required to authenticate the request.
          in: header
          name: x-apitoken
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AttachmentCreateRequest'
      responses:
        '200':
          description: '200'
          schema:
            properties:
              headers:
                properties:
                  x-amz-meta-filename:
                    example: ''
                    type: string
                type: object
              id:
                example: 1a57f397-8d8c-4cce-8934-22217bd7c875
                type: string
              url:
                example: >-
                  https://fulcrumapp.s3.amazonaws.com/attachments/record/1a57f397-8d8c-4cce-8934-22217bd7c875?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=...%2Fus-east-2%2Fs3%2Faws4_request&X-Amz-Date=20210625T225754Z&X-Amz-Expires=3600&X-Amz-SignedHeaders=host&X-Amz-Signature=...
                type: string
            type: object
        '401':
          description: '401'
          schema:
            properties:
              error:
                example: Unauthorized
                type: string
            type: object
      deprecated: false
      description: >-
        There is only one parameter that is required for creating an attachment:
        `owners`. You must specify at least one owner of type `record` or
        `form`. If you create a `record` attachment you can optionally include a
        `name` and `file_size`. The name will be the name of the file shown in
        the record information. The file_size is only used for verifying that
        uploading this attachment will not exceed your current storage limit. If
        no file_size is provided the attachment may be rejected once it has been
        uploaded. The response will provide the `url` to upload (PUT) the file
        to.
      operationId: create-attachment
      summary: Create Attachment
  /v2/attachments/finalize:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: API Token. Required to authenticate the request.
          in: header
          name: x-apitoken
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AttachmentTrackRequest'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
        '401':
          description: '401'
          schema:
            properties:
              error:
                example: Unauthorized
                type: string
            type: object
      deprecated: false
      description: >-
        The finalize endpoint is a required step for Form attachments. Use this
        endpoint to tell Fulcrum that your attachment has been uploaded.
      operationId: finalize-attachment
      summary: Finalize Attachment
  '/v2/attachments/{attachment_id}':
    delete:
      produces:
        - application/json
      parameters:
        - description: API Token. Required to authenticate the request.
          in: header
          name: x-apitoken
          type: string
        - default: Attachment ID
          description: The attachment's ID
          in: path
          name: attachment_id
          required: true
          type: string
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
        '401':
          description: '401'
          schema:
            properties:
              error:
                example: Unauthorized
                type: string
            type: object
      deprecated: false
      description: >-
        The delete endpoint only applies to Form attachments. Use this endpoint
        to delete an attachment. For record attachments, simply remove the
        association of an attachment from the record and the attachment will be
        deleted.
      operationId: delete-attachment
      summary: Delete Attachment
    get:
      produces:
        - application/json
      parameters:
        - description: The unique identifier of the attachment.
          in: path
          name: attachment_id
          required: true
          type: string
        - description: API Token. Required to authenticate the request.
          in: header
          name: x-apitoken
          type: string
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/definitions/Attachment'
        '401':
          description: '401'
          schema:
            properties:
              error:
                example: Unauthorized
                type: string
            type: object
      deprecated: false
      description: Retrieve metadata for a single attachment.
      operationId: get-single-attachment
      summary: Get Single Attachment
  /v2/audio.json:
