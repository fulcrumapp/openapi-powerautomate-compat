  /v2/audit_logs.json:
    get:
      produces:
        - application/json
      parameters:
        - description: >-
            Valid options include: `export`, `data_export`, `membership`,
            `layer`, `project`, `audit_log`, `role`, `form`, `data_share`,
            `classification_set`, `authorization`, `choice_list`, `import`,
            `organization`, `workflow`, `webhook`
          in: query
          name: source
          type: string
        - description: >-
            The available actions vary by log type but a complete list of valid
            actions includes: `update`, `create`, `permission_update`,
            `download`, `delete`, `reset`, `share_enabled`, `share_disabled`,
            `update_credit_card`, `plan_change`, `billing_emails_change`,
            `update_storage`, `add_credit`, `change_default`.
          in: query
          name: activity
          type: string
        - description: >-
            Filter by ip address of the of the audit log action. The ip address
            must be an exact match in order to return in values from this
            filter.
          in: query
          name: ip
          type: string
        - description: >-
            Filter by user responsible for the logged changes. This parameter
            must be the Fulcrum ID for the user in question, which can be
            obtained from the membership API.
          in: query
          name: user
          type: string
        - description: Returns log entries since the given unix timestamp.
          format: date-time
          in: query
          name: updated_since
          type: string
        - description: Returns log entries before the given unix timestamp.
          format: date-time
          in: query
          name: updated_before
          type: string
        - default: 1
          description: The page number requested
          format: int32
          in: query
          name: page
          type: integer
        - default: 20000
