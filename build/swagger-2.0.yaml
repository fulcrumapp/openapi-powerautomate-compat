        - description: >-
            The ID of the form with which the audio file is associated. Leaving
            this blank will query against all of your audio files.
          in: query
          name: form_id
          type: string
        - description: 'If present, audio files will be sorted by updated_at date.'
          in: query
          name: newest_first
          type: boolean
        - description: Filter for audio files that have been completely processed.
          in: query
          name: processed
          type: boolean
        - description: Filter for audio files that have been completely stored.
          in: query
          name: stored
          type: boolean
        - description: Filter for audio files that have been completely uploaded.
          in: query
          name: uploaded
          type: boolean
        - default: 1
          description: The page number requested.
          format: int32
          in: query
          name: page
          type: integer
        - default: 20000
          description: The number of items to return per page.
          format: int32
          in: query
          name: per_page
          type: integer
        - default: application/json
          in: header
          name: Accept
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AudiosResponse'
        '400':
