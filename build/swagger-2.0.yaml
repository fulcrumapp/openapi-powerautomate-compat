          schema:
            $ref: '#/definitions/BadRequestResponse'
      deprecated: false
      description: Upload audio with optional track file.
      operationId: audio-upload
      summary: Upload Audio
      x-readme:
        code-samples:
          - code: >-
              curl --request POST
              'https://api.fulcrumapp.com/api/v2/audio/upload' \

              --header 'Accept: application/json' \

              --header 'X-ApiToken: {token}' \

              --form 'audio[access_key]='$(uuidgen) \

              --form 'audio[file]=@/Users/bryan/Desktop/audio.m4a' \

              --form 'audio[track]=@/Users/bryan/Desktop/track.json'
            language: curl
            name: cURL
          - code: |-
              from fulcrum import Fulcrum
              fulcrum = Fulcrum('{token}')

              audio = fulcrum.audio.create('/Users/bryan/Desktop/audio.m4a')
              print(audio['audio'])
            language: python
            name: Python
          - code: >-
              const { Client } = require('fulcrum-app');

              const client = new Client('{token}');


              const fs = require('fs');

              const audio =
              fs.createReadStream('/Users/bryan/Desktop/audio.m4a');

              const track =
              fs.createReadStream('/Users/bryan/Desktop/track.json');


              client.audio.create(audio, {
                track: track
              })
                .then(created => console.log(created))
                .catch(error => console.log(error));
            language: javascript
            name: JavaScript
          - code: >-
              require 'fulcrum'


              client = Fulcrum::Client.new('{token}')


              audio = client.audio.create('/Users/bryan/Desktop/audio.m4a',
              'audio/x-m4a', {
                track: File.read('/Users/bryan/Desktop/track.json')
              })


              puts audio
            language: ruby
            name: Ruby
        samples-languages:
          - curl
          - python
          - javascript
          - ruby
