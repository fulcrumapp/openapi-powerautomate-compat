swagger: '2.0'
info:
  title: rest
  version: '2'
  description: Fulcrum is a mobile data collection platform for field teams. This
    connector enables integration with Fulcrum's API for managing field data, photos,
    videos, and more.
  contact:
    name: Fulcrum Support
    url: https://www.fulcrumapp.com/support
    email: support@fulcrumapp.com
host: api.fulcrumapp.com
basePath: /api
schemes:
- https
paths:
  /v2/attachments:
    get:
      produces:
      - application/json
      parameters:
      - description: The ID of the record with which the attachment is associated.
          This is required when listing record attachments.
        in: query
        name: record_id
        type: string
        x-ms-summary: Record Id
      - description: The ID of the form with which the attachment is associated. This
          parameter will allow you to get all reference files within a form, NOT all
          of the record attachments in a form
        in: query
        name: form_id
        type: string
        x-ms-summary: Form Id
      - default: form
        description: The type of attachment to query for. Must be either `form` or
          `record`.
        in: query
        name: owner_type
        type: string
        x-ms-summary: Owner Type
      - description: API Token. Required to authenticate the request.
        in: header
        name: x-apitoken
        type: string
        x-ms-summary: X Apitoken
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/definitions/AttachmentsResponse'
      deprecated: false
      description: Retrieve a list of attachments.
      operationId: Get-all-attachments
      summary: Get All Attachments
  /v2/attachments/{attachment_id}:
    get:
      produces:
      - application/json
      parameters:
      - description: The unique identifier of the attachment.
        in: path
        name: attachment_id
        required: true
        type: string
        x-ms-summary: Attachment Id
        x-ms-url-encoding: single
      - description: API Token. Required to authenticate the request.
        in: header
        name: x-apitoken
        type: string
        x-ms-summary: X Apitoken
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/definitions/Attachment'
      deprecated: false
      description: Retrieve metadata for a single attachment.
      operationId: Get-single-attachment
      summary: Get Single Attachment
  /v2/audio.json:
    get:
      produces:
      - application/json
      parameters:
      - description: The ID of the record with which the audio file is associated.
        in: query
        name: record_id
        type: string
        x-ms-summary: Record Id
      - description: The ID of the form with which the audio file is associated. Leaving
          this blank will query against all of your audio files.
        in: query
        name: form_id
        type: string
        x-ms-summary: Form Id
      - description: If present, audio files will be sorted by updated_at date.
        in: query
        name: newest_first
        type: boolean
        x-ms-summary: Newest First
      - description: Filter for audio files that have been completely processed.
        in: query
        name: processed
        type: boolean
        x-ms-summary: Processed
      - description: Filter for audio files that have been completely stored.
        in: query
        name: stored
        type: boolean
        x-ms-summary: Stored
      - description: Filter for audio files that have been completely uploaded.
        in: query
        name: uploaded
        type: boolean
        x-ms-summary: Uploaded
      - default: 1
        description: The page number requested.
        format: int32
        in: query
        name: page
        type: integer
        x-ms-summary: Page
      - default: 20000
        description: The number of items to return per page.
        format: int32
        in: query
        name: per_page
        type: integer
        x-ms-summary: Per Page
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AudiosResponse'
      deprecated: false
      description: Retrieve metadata for a list of audio files.
      operationId: Audio-get-all
      summary: Get All Audio
  /v2/audio/{audio_id}.mp4:
    get:
      produces:
      - application/json
      parameters:
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - description: The unique identifier of the audio file.
        in: path
        name: audio_id
        required: true
        type: string
        x-ms-summary: Audio Id
        x-ms-url-encoding: single
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
      deprecated: false
      description: Download the original audio file.
      operationId: Audio-get-original-file
      summary: Get Original Audio File
  /v2/photos.json:
    get:
      produces:
      - application/json
      parameters:
      - description: The ID of the record with which the photo is associated.
        in: query
        name: record_id
        type: string
        x-ms-summary: Record Id
      - description: The ID of the form with which the photo is associated. Leaving
          this blank will query against all of your photos.
        in: query
        name: form_id
        type: string
        x-ms-summary: Form Id
      - description: If present, photos will be sorted by updated_at date.
        in: query
        name: newest_first
        type: boolean
        x-ms-summary: Newest First
      - description: Filter for photos that have been completely processed.
        in: query
        name: processed
        type: boolean
        x-ms-summary: Processed
      - description: Filter for photos that have been completely stored.
        in: query
        name: stored
        type: boolean
        x-ms-summary: Stored
      - description: Filter for photos that have been completely uploaded.
        in: query
        name: uploaded
        type: boolean
        x-ms-summary: Uploaded
      - default: 1
        description: The page number requested.
        format: int32
        in: query
        name: page
        type: integer
        x-ms-summary: Page
      - default: 20000
        description: The number of items to return per page.
        format: int32
        in: query
        name: per_page
        type: integer
        x-ms-summary: Per Page
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PhotosResponse'
      deprecated: false
      description: Retrieve metadata for a list of photos.
      operationId: Photos-get-all-metadata
      summary: Get All Photos
  /v2/query:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - default: 1
        description: The page number requested.
        format: int32
        in: query
        name: page
        type: integer
        x-ms-summary: Page
      - default: 20000
        description: The number of items to return per page.
        format: int32
        in: query
        name: per_page
        type: integer
        x-ms-summary: Per Page
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - in: body
        name: body
        schema:
          $ref: '#/definitions/QueryRequest'
        x-ms-summary: Body
        description: Body
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
      deprecated: false
      description: Execute a Query API request using HTTP POST.
      operationId: Query-post
      summary: POST Query
  /v2/records.json:
    get:
      produces:
      - application/json
      parameters:
      - description: If present, records will be sorted by updated_at date.
        in: query
        name: newest_first
        type: boolean
        x-ms-summary: Newest First
      - description: 'Bounding box of the records requested. Format should be: lat,long,lat,long
          (bottom, left, top, right).'
        in: query
        name: bounding_box
        type: string
        x-ms-summary: Bounding Box
      - description: The id of the changeset associated with the record.
        in: query
        name: changeset_id
        type: string
        x-ms-summary: Changeset Id
      - description: The id of the form with which the record is associated. Leaving
          this blank will query against all of your records.
        in: query
        name: form_id
        type: string
        x-ms-summary: Form Id
      - description: The id of the project with which the record is associated. Leaving
          this blank will query against all of your records.
        in: query
        name: project_id
        type: string
        x-ms-summary: Project Id
      - description: Return only records which were created by the client (device)
          before the given time.
        format: date-time
        in: query
        name: client_created_before
        type: string
        x-ms-summary: Client Created Before
      - description: Return only records which were created by the client (device)
          after the given time.
        format: date-time
        in: query
        name: client_created_since
        type: string
        x-ms-summary: Client Created Since
      - description: Return only records which were updated by the client (device)
          before the given time.
        format: date-time
        in: query
        name: client_updated_before
        type: string
        x-ms-summary: Client Updated Before
      - description: Return only records which were updated by the client (device)
          after the given time.
        format: date-time
        in: query
        name: client_updated_since
        type: string
        x-ms-summary: Client Updated Since
      - description: Return only records which were created (on the server) before
          the given time.
        format: date-time
        in: query
        name: created_before
        type: string
        x-ms-summary: Created Before
      - description: Return only records which were created (on the server) after
          the given time.
        format: date-time
        in: query
        name: created_since
        type: string
        x-ms-summary: Created Since
      - description: Return only records which were updated (on the server) before
          the given time.
        format: date-time
        in: query
        name: updated_before
        type: string
        x-ms-summary: Updated Before
      - description: Return only records which were updated (on the server) after
          the given time.
        format: date-time
        in: query
        name: updated_since
        type: string
        x-ms-summary: Updated Since
      - default: 1
        description: The page number requested
        format: int32
        in: query
        name: page
        type: integer
        x-ms-summary: Page
      - default: 20000
        description: Number of items per page
        format: int32
        in: query
        name: per_page
        type: integer
        x-ms-summary: Per Page
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/definitions/RecordsResponse'
      deprecated: false
      description: Gets a list of records from your organization.
      operationId: Records-get-all
      summary: Get a list of records
    post:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - default: application/json
        in: header
        name: Content-Type
        type: string
        x-ms-summary: Content Type
        description: Content Type
      - default: false
        description: Skips all app workflows
        in: header
        name: X-SkipWorkflows
        type: boolean
        x-ms-summary: X Skipworkflows
      - default: false
        description: Skips all app webhooks
        in: header
        name: X-SkipWebhooks
        type: boolean
        x-ms-summary: X Skipwebhooks
      - in: body
        name: body
        schema:
          $ref: '#/definitions/RecordRequest'
        x-ms-summary: Body
        description: Body
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SingleRecordResponse'
      deprecated: false
      description: Creates a new record in the specified form. You must provide the
        record data including form values, location information, and any associated
        metadata.
      operationId: Records-create
      summary: Create a new record
  /v2/records/{record_id}.json:
    delete:
      produces:
      - application/json
      parameters:
      - description: The unique identifier of the record to delete.
        in: path
        name: record_id
        required: true
        type: string
        x-ms-summary: Record Id
        x-ms-url-encoding: single
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - default: false
        description: Skips all app workflows
        in: header
        name: X-SkipWorkflows
        type: boolean
        x-ms-summary: X Skipworkflows
      - default: false
        description: Skips all app webhooks
        in: header
        name: X-SkipWebhooks
        type: boolean
        x-ms-summary: X Skipwebhooks
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
      deprecated: false
      description: Deletes a record from a form in your organization.
      operationId: Records-delete
      summary: Delete a record
    get:
      produces:
      - application/json
      parameters:
      - description: The unique identifier of the record to retrieve.
        in: path
        name: record_id
        required: true
        type: string
        x-ms-summary: Record Id
        x-ms-url-encoding: single
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      responses:
        '200':
          description: '200'
          schema:
            $ref: '#/definitions/SingleRecordResponse'
      deprecated: false
      description: Retrieves detailed information about a specific record by its ID.
        This includes all form field values, location data, timestamps, and associated
        metadata.
      operationId: Records-get-single
      summary: Retrieve a specific record
    patch:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - default: application/json
        in: header
        name: Content-Type
        type: string
        x-ms-summary: Content Type
        description: Content Type
      - description: Record ID
        in: path
        name: record_id
        required: true
        type: string
        x-ms-summary: Record Id
        x-ms-url-encoding: single
      - default: false
        description: Skips all app workflows
        in: header
        name: X-SkipWorkflows
        type: boolean
        x-ms-summary: X Skipworkflows
      - default: false
        description: Skips all app webhooks
        in: header
        name: X-SkipWebhooks
        type: boolean
        x-ms-summary: X Skipwebhooks
      - in: body
        name: body
        schema:
          $ref: '#/definitions/RecordPatchRequest'
        x-ms-summary: Body
        description: Body
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
      deprecated: false
      description: Updates specific fields of an existing record without requiring
        the complete record object. Only the fields included in the request body will
        be modified, while all other fields remain unchanged. This is useful for updating
        individual field values or metadata.
      operationId: Records-partial-update
      summary: Partially update a record
    put:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - default: application/json
        in: header
        name: Content-Type
        type: string
        x-ms-summary: Content Type
        description: Content Type
      - description: Record ID
        in: path
        name: record_id
        required: true
        type: string
        x-ms-summary: Record Id
        x-ms-url-encoding: single
      - default: false
        description: Skips all app workflows
        in: header
        name: X-SkipWorkflows
        type: boolean
        x-ms-summary: X Skipworkflows
      - default: false
        description: Skips all app webhooks
        in: header
        name: X-SkipWebhooks
        type: boolean
        x-ms-summary: X Skipwebhooks
      - in: body
        name: body
        schema:
          $ref: '#/definitions/RecordRequest'
        x-ms-summary: Body
        description: Body
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
      deprecated: false
      description: Update a record.
      operationId: Records-update
      summary: Update an existing record
  /v2/records/{record_id}/history.json:
    get:
      produces:
      - application/json
      parameters:
      - description: The unique identifier of the record whose history you want to
          retrieve.
        in: path
        name: record_id
        required: true
        type: string
        x-ms-summary: Record Id
        x-ms-url-encoding: single
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RecordHistoryResponse'
      deprecated: false
      description: Retrieves the complete version history of a specific record.
      operationId: Records-get-history
      summary: Retrieve a specific record's history
  /v2/reports.json:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ReportRequest'
        x-ms-summary: Body
        description: Body
      responses:
        '201':
          description: Report created successfully
          schema:
            $ref: '#/definitions/ReportResponse'
      deprecated: false
      description: Generate a new report for a specific record, optionally using a
        report template.
      operationId: Reports-create
      summary: Create Report
  /v2/reports/{report_id}.pdf:
    get:
      produces:
      - application/pdf
      - application/json
      parameters:
      - description: The unique identifier of the report.
        format: uuid
        in: path
        name: report_id
        required: true
        type: string
        x-ms-summary: Report Id
        x-ms-url-encoding: single
      - default: application/pdf
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      responses:
        '200':
          description: Success
          schema:
            format: binary
            type: string
      deprecated: false
      description: Download the generated PDF report file.
      operationId: Reports-file
      summary: Get Report File
  /v2/signatures.json:
    get:
      produces:
      - application/json
      parameters:
      - description: The ID of the record with which the photo is associated.
        in: query
        name: record_id
        type: string
        x-ms-summary: Record Id
      - description: The ID of the form with which the photo is associated. Leaving
          this blank will query against all of your photos.
        in: query
        name: form_id
        type: string
        x-ms-summary: Form Id
      - description: If present, photos will be sorted by updated_at date.
        in: query
        name: newest_first
        type: boolean
        x-ms-summary: Newest First
      - description: Filter for signatures that have been completely processed.
        in: query
        name: processed
        type: boolean
        x-ms-summary: Processed
      - description: Filter for signatures that have been completely stored.
        in: query
        name: stored
        type: boolean
        x-ms-summary: Stored
      - description: Filter for signatures that have been completely uploaded.
        in: query
        name: uploaded
        type: boolean
        x-ms-summary: Uploaded
      - default: 1
        description: The page number requested.
        format: int32
        in: query
        name: page
        type: integer
        x-ms-summary: Page
      - default: 20000
        description: The number of items to return per page.
        format: int32
        in: query
        name: per_page
        type: integer
        x-ms-summary: Per Page
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SignaturesResponse'
      deprecated: false
      description: Retrieve metadata for a list of signatures.
      operationId: Signatures-get-all
      summary: Get All Signatures
  /v2/signatures/{signature_id}.json:
    get:
      produces:
      - application/json
      parameters:
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - description: The unique identifier of the signature.
        in: path
        name: signature_id
        required: true
        type: string
        x-ms-summary: Signature Id
        x-ms-url-encoding: single
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SingleSignatureResponse'
      deprecated: false
      description: Retrieve metadata for a single signature.
      operationId: Signatures-get-single-metadata
      summary: Get Single Signature Metadata
  /v2/signatures/{signature_id}.png:
    get:
      produces:
      - application/json
      parameters:
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - description: The unique identifier of the signature.
        in: path
        name: signature_id
        required: true
        type: string
        x-ms-summary: Signature Id
        x-ms-url-encoding: single
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
      deprecated: false
      description: Download the original signature file.
      operationId: Signatures-get-single-file
      summary: Get Single Signature File
  /v2/videos.json:
    get:
      produces:
      - application/json
      parameters:
      - description: The ID of the record with which the video is associated.
        in: query
        name: record_id
        type: string
        x-ms-summary: Record Id
      - description: The ID of the form with which the video is associated. Leaving
          this blank will query against all of your videos.
        in: query
        name: form_id
        type: string
        x-ms-summary: Form Id
      - description: If present, videos will be sorted by updated_at date.
        in: query
        name: newest_first
        type: boolean
        x-ms-summary: Newest First
      - description: Filter for videos that have been completely processed.
        in: query
        name: processed
        type: boolean
        x-ms-summary: Processed
      - description: Filter for videos that have been completely stored.
        in: query
        name: stored
        type: boolean
        x-ms-summary: Stored
      - description: Filter for videos that have been completely uploaded.
        in: query
