        type: string
        x-ms-summary: Accept
        description: Accept
      - description: The unique identifier of the video.
        in: path
        name: video_id
        required: true
        type: string
        x-ms-summary: Video Id
        x-ms-url-encoding: single
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/EmptySuccessResponse'
      deprecated: false
      description: Download the original video file.
      operationId: Videos-get-original-file
      summary: Get Original Video File
  /v2/webhooks.json:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - default: application/json
        in: header
        name: Accept
        type: string
        x-ms-summary: Accept
        description: Accept
      - default: application/json
        in: header
        name: Content-Type
        type: string
        x-ms-summary: Content Type
        description: Content Type
      - in: body
        name: body
        schema:
          $ref: '#/definitions/WebhookRequest'
        x-ms-summary: Body
        description: Body
        required: true
      responses:
        '201':
          description: '201'
          schema:
            properties:
              webhook:
                properties:
                  active:
                    type: boolean
                  created_at:
                    format: date-time
                    type: string
                  id:
                    pattern: ^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$
                    type: string
                  name:
